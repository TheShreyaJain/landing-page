<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="booking-page">
        <h1>Choose Your Seating</h1>
        <form>
            <label for="service-type">Select Service Type:</label>
            <select id="service-type" name="service-type">
                <option value="table-service">Table Service</option>
                <option value="self-service">Self Service</option>
            </select>
            <br>
            <label for="time-slot">Select Time Slot:</label>
            <input type="time" id="time-slot" name="time-slot" required>
            <br>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
